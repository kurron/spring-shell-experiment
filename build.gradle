description = 'Spring Shell Experiment'
group = 'org.kurron.shell'

logger.quiet 'Building Spring Shell Experiment'
apply plugin: 'groovy'
apply plugin: 'project-report'
apply plugin: 'application'

ext {
    groovyVersion = '2.1.9'
    hamcrestVersion = '1.3'
    junitVersion = '4.11'
    logbackVersion = '1.0.12'
    slf4jVersion = '1.7.5'
    spockVersion = '0.7-groovy-2.0'

    springVersion = '3.2.4.RELEASE'
    springShellVersion = '1.0.0.RELEASE'
    commonsioVersion = '2.4'
    jlineVersion = '2.11'
    jansiVersion = '1.11'
}

configurations.all {
    exclude group: 'commons-logging'
    exclude group: 'org.mockito'
    exclude module: 'junit-dep'
    exclude module: 'hamcrest-core'
}

repositories {
    maven { url "http://repo.springsource.org/libs-release" }
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.slf4j:slf4j-ext:${slf4jVersion}"
    compile "org.slf4j:jul-to-slf4j:${slf4jVersion}"
    compile "org.slf4j:log4j-over-slf4j:${slf4jVersion}"
    compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}"

    compile "org.springframework:spring-core:${springVersion}"
    compile "org.springframework:spring-context-support:${springVersion}"
    compile "org.springframework.shell:spring-shell:${springShellVersion}"
    compile "commons-io:commons-io:${commonsioVersion}"
    //compile "jline:jline:${jlineVersion}"
    compile "org.fusesource.jansi:jansi:${jansiVersion}"

    runtime "ch.qos.logback:logback-core:${logbackVersion}"
    runtime "ch.qos.logback:logback-classic:${logbackVersion}"

    testCompile "junit:junit:${junitVersion}"
    testCompile "org.hamcrest:hamcrest-all:${hamcrestVersion}"
    testCompile "org.spockframework:spock-core:${spockVersion}"
}

mainClassName = "org.kurron.shell.Main"

run {
    standardInput = System.in
}

defaultTasks 'clean', 'projectReport', 'build', 'installApp'


